<body>
    <button id="firstButton" onclick="firstButton()">Start</button>
    <button id="add" onclick = "secondButton()">Add to cart</button>
                    
    <script>
        function firstButton() {
            const button = document.querySelector('#firstButton');

            button.textContent = 'Loading...';

            setTimeout(() => {
                button.textContent = 'Finished';
            }, 1000);
        }

        let timeoutId; // store timeout outside the function

function secondButton() {
    const button = document.querySelector('#add');

    // Remove existing message if it exists
    let message = document.querySelector('.cart-message');
    if (!message) {
        message = document.createElement('div');
        message.className = 'cart-message';
        message.textContent = 'Item added to cart';
        button.insertAdjacentElement('afterend', message);
    }

    // Cancel previous timeout
    clearTimeout(timeoutId);

    // Start a new 2-second timeout
    timeoutId = setTimeout(() => {
        message.remove();
    }, 2000);
}
